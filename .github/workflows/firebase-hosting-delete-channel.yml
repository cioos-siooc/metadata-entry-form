name: Close PR delete firebase channel
on:
  pull_request:
    types: [closed]
jobs:
  delete_firebase_channel:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Get short branch name
        id: get-short-name
        run: |
          name=$(echo ${{github.event.head.ref}} | cut -c 1-20)
          echo "name=$name" >> $GITHUB_OUTPUT
      - name: Delete Preview Channel on Firebase
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:delete pr${{github.event.number}}-${{steps.get-short-name.outputs.name}} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: cioos-metadata-form
          GITHUB_AUTH: ${{ secrets.ISSUE_CREATOR_PAT }}